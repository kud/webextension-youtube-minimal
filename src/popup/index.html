<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Minimal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="Popup">
    <div class="PopupTitle">YouTube Minimal</div>

    <img
      class="js-MainCheckbox PopupIcon"
      src="../../public/icon.svg"
      title="Enable/Disable YouTube Minimal"
      alt="YouTube Minimal Icon"
    />

    <div class="PopupActions">
      <label>
        <input type="checkbox" class="js-ExploreCheckbox PopupActionsItem" />
        Hide Explore Section
      </label>
    </div>

    <script src="index.js"></script>
  </body>
</html>
